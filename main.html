<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="test.css">

    <!-- import D3.js-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- import EaselJS -->
    <script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>

    <script src="canvas.js"></script>

</head>

<body onload="init();">
    <div id="main">
        <canvas id="myCanvas" width="1200" height="550"></canvas>

        <div id='user'>
            <p>q: <input type='text' style="width: 40%;" onchange="getKeyword(this.value)"/></p>
            <p id="common">count: <input type='number' name='count' min='0' style="width: 25%;" value='3' onchange="getCount(this.value)"/></p>
            <p>page: <input type='number' name='page' min='0' style="width: 25%;" value='5' onchange="getPage(this.value)"/></p>
        </div>

        <div id='tweet'>
            <p>q: <input type='text' style="width: 40%;" onchange="getKeyword(this.value)"/></p>
            <p>count: <input type='number' name='count' min='0' style="width: 25%;" onchange="getCountTweet(this.value)"/></p>
            <p>geocode: <input type='text' style="width: 40%;" onchange="getOptionalParas('geocode:', this.value)" /></p>
            <p>result_type: <select onchange="getType(this.value)">
                <option value="mixed">mixed</option>
                <option value="recent">recent</option>
                <option value="popular">popular</option></select></p>
            <p>locale: <input type='text' style="width: 40%;" onchange="getOptionalParas('locale:', this.value)"/></p>
            <p>until: <input type='date' style="width: 90%;" onchange="getOptionalParas('until:', this.value)"/></p>
        </div>

        <div id='geo'>
            <p>query: <input type='text' style="width: 40%;" onchange="getOptionalParas('query:', this.value)"/></p>
            <p>ip: <input type='text' style="width: 40%;" onchange="getOptionalParas('ip:', this.value)"/></p>
            <p>lat: <input type='text' style="width: 40%;" onchange="getOptionalParas('lat:', this.value)"/></p>
            <p>long: <input type='text' style="width: 40%;" onchange="getOptionalParas('long:', this.value)"/></p>
            <p>granularity: <select onchange="getOptionalParas('granularity:', this.value)">
                <option value="neighborhood">neighborhood</option>
                <option value="poi">poi</option>
                <option value="city">city</option>
                <option value="admin">admin</option>
                <option value="country">country</option></select></p>
            <p>accuracy: <input type='text' style="width: 40%;" onchange="getOptionalParas('accuracy:', this.value)"/></p>
            <p>max_results: <input type='number' style="width: 25%;" onchange="getOptionalParas('max_results:', this.value)"/></p>
        </div>
    </div>

    <p id="string"></p>

    <script src="string.js"></script>

</body>
</html>
